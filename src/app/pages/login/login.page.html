
<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-slides>

    <ion-slide>
      <div class="slide">
       <!-- <img src="./slide-1.png"/>-->
        <h2>{{'WELCOME' | translate}}</h2>
        <p>The <b>Nomad app</b> this is a demo.</p>
        <ion-button (click)="mapas()">View Homes</ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <!--<img src="./slide-2.png"/>-->
      <h2>Login</h2>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="Text" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="Password" name="password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="Loguearse()">Log In</ion-button>
    
    </ion-slide>

    <ion-slide>
      <!--<img src="./slide-3.png"/>-->
      <h2>Your invitation code</h2>
      
      <ion-item>
        <ion-label position="floating">Code</ion-label>
        <ion-input [(ngModel)]="code" type="Text" name="code"></ion-input>
      </ion-item>
     
      <br>
      <ion-button expand="block" (click)="Loguearse()">Enter</ion-button>
      <ion-item>
        <ion-button (click)="registro()" size="small">Want a invitation?</ion-button>
      </ion-item>
    </ion-slide>
    <!--
    <ion-slide>
      <img src="./slide-4.png"/>
      <h2>Ready to Play?</h2>
      <ion-button fill="clear">Continue <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
    </ion-slide>
    -->
  </ion-slides>
</ion-content>
